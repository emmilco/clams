services:
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: calm-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - QDRANT_LOG_LEVEL=INFO

volumes:
  qdrant_storage:
    driver: local
