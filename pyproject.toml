[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "learning-memory-server"
version = "0.1.0"
description = "MCP server providing semantic code search and git history analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp",
    "qdrant-client",
    "nomic",
    "sentence-transformers",
    "numpy",
    "tree-sitter",
    "tree-sitter-python",
    "tree-sitter-typescript",
    "tree-sitter-javascript",
    "tree-sitter-rust",
    "tree-sitter-swift",
    "tree-sitter-java",
    "tree-sitter-cpp",
    "tree-sitter-sql",
    "GitPython",
    "hdbscan",
    "structlog",
    "pydantic-settings",
    "aiosqlite",
    "aiofiles>=23.0.0",
    "einops>=0.8.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "hypothesis",
    "ruff",
    "mypy",
]

[project.scripts]
learning-memory-server = "learning_memory_server.server.main:main"

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = ["tests/fixtures/code_samples/malformed.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["structlog", "mcp.*", "aiofiles", "hdbscan"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring external services (deselect with '-m \"not integration\"')",
]

[dependency-groups]
dev = [
    "hypothesis>=6.148.6",
]
