[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "learning-memory-server"
version = "0.1.0"
description = "MCP server providing semantic code search and git history analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp",
    "qdrant-client",
    "nomic",
    "numpy",
    "tree-sitter-languages",
    "GitPython",
    "hdbscan",
    "structlog",
    "pydantic-settings",
    "aiosqlite",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "mypy",
]

[project.scripts]
learning-memory-server = "learning_memory_server.server.main:main"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["structlog", "mcp.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
